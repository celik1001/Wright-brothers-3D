<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading 畫面 -->
    <div id="loading">
      <div class="spinner"></div>
      Loading...
    </div>

    <!-- 場景 -->
    <a-scene id="myScene">
      <!-- 聚光燈 -->
      <a-light
        type="spot"
        color="#FFD700"
        intensity="1"
        angle="35"
        penumbra="0.3"
        distance="40"
        decay="2"
        position="0 1.5 -10"
        target="#model"
      >
      </a-light>
      <!-- plane -->
      <a-entity
        id="plane"
        gltf-model="./src/wright_brothers.glb"
        position="0 1.5 -5"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>

      <a-entity
        id="UFO"
        gltf-model="./src/UFO.glb"
        position="4 3 0"
        scale="0.5 0.5 0.5"
        rotation="30"
      ></a-entity>

      <!--passgate 傳送門-->
      <a-box
        position="-8 5 -2"
        width="3"
        height="0.05"
        depth="1"
        rotation="90 90 -90"
        src="./src/universe.jpeg"
      >
      </a-box>
      <!-- sun -->
      <a-sphere
        src="./src/sun_texture.jpg"
        position="0 10 -10"
        radius="1"
        color="#FFD700"
        emissive="#FFD700"
        emissive-intensity="1"
        material="shader: flat"
      >
      </a-sphere>

      <!-- 相機 -->
      <a-camera
        wasd-controls="acceleration: 10"
        aabb-collider="objects: .collidable"
        look-controls
        position="2 2 3"
        touch-controls
      >
      </a-camera>
      <a-text
        value="First powered flight\n by Wright brothers in 1903."
        position="-3 2 -1"
        color="black"
        width="4"
      >
      </a-text>
      <!-- sky -->
      <a-sky src="./src/sky_texture.JPG"></a-sky>

      <!-- Instruction Board -->
      <a-entity position="2 2 0">
        <!-- Background panel -->
        <a-plane
          width="3"
          height="2"
          color="#FFFFFF"
          opacity="0.8"
          material="shader: flat"
        ></a-plane>

        <!-- Text content -->
        <a-text
          value="How to Move\n\n[Mobile]\nDrag the screen to look around\nPinch to move\n\n[Desktop]\nDrag mouse to look around\nUse WASD keys to move \n press [A] or [downward] to start"
          align="center"
          color="black"
          position="0 0 0.01"
          width="2.8"
          line-height="60"
        >
        </a-text>
      </a-entity>
    </a-scene>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
